    <style>

            text-align: center;
        }
        .form-control {
            border-radius: 20px;

            border: 1px solid #ccc;
            font-weight: bold;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            background: #007bff;

        .icon-btn {

        }
        #musicToggle {

        }
        #themeToggle {

        }
        #volumeContainer {
            position: fixed;
            right: 20px;
            bottom: 160px;
            display: none;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .icon-btn:hover {
            background: #ddd;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .dark-mode .login-container {
            background: #333;
            color: #fff;
        }
        .dark-mode label, .dark-mode h2 {
            color: #fff;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 16px;
            font-weight: normal;
            color: #444;
        }
        .success-check {
            display: none;
            color: green;
            font-size: 14px;
            margin-top: 10px;

        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="font-weight: bold; font-size: 24px;">PARAGON OMEGA</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; font-size: 18px;">Vui l√≤ng nh·∫≠p key</label>
                <input type="text" class="form-control" id="key" required>
                <div class="success-check">ƒëang ƒëi v√†o trang ch√≠nh..</div>
            </div>
            <button type="submit" class="btn btn-custom">ƒêƒÉng nh·∫≠p</button>
        </form>
        <p class="mt-3">

            </a>
        </p>
    </div>

    <div class="icon-btn" id="musicToggle">üéµ</div>
    <div id="volumeContainer">
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" orient="vertical">
    </div>
    <div class="icon-btn" id="themeToggle">üåô</div>

    <div class="footer">
        <p>Trang web cung c·∫•p t√†i nguy√™n v√† ƒë·ªì ch∆°i cho d√¢n war coder v√† ƒëi·ªÅu h√†nh b·ªüi qu√¢n v√† khi·∫øt.</p>
    </div>

    <script>
        let isDarkMode = false;
        let music = new Audio();
        let musicList = ["https://i.imgur.com/vhPqNm8.mp4", "https://i.imgur.com/DYCukOx.mp4","https://i.imgur.com/kCLgtjj.mp4"];

        document.getElementById("musicToggle").addEventListener("click", function() {
            if (music.paused) {
                music.src = musicList[Math.floor(Math.random() * musicList.length)];
                music.play();
                document.getElementById("volumeContainer").style.display = "block";
            } else {
                music.pause();
                document.getElementById("volumeContainer").style.display = "none";
            }
        });

        document.getElementById("volumeControl").addEventListener("input", function() {
            music.volume = this.value;
        });

        document.getElementById("themeToggle").addEventListener("click", function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode");
        });

        $("#loginForm").submit(function(e) {
            e.preventDefault();
            const key = $("#key").val();
            $.post("/verify-key", { key }, function(response) {
                $(".success-check").fadeIn(300);
                setTimeout(() => {
                    window.location.href = "/dashboard";
                }, 1000);
            }).fail(function() {
                alert("Key kh√¥ng h·ª£p l·ªá!");
            });
        });
    </script>
